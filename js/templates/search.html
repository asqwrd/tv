		<%if(image !=""){%>
				<div class="circle" style="background:url('<%=image%>');background-size:cover;background-position:center;"></div>

		<%}else{%>
				<div class="circle" style="background:url('img/noimage.gif');background-size:cover;background-position:center;"></div>

		<%}%>
